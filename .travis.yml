language: android

android:
  components:
    - tools
    - platform-tools
    - build-tools-27.0.2
    - android-27

before_install:
  - yes | sdkmanager "platforms;android-27"

script:
  - ./gradlew build

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache
